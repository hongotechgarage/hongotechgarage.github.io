<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />

          <button class="btn btn-default"><i class="fa fa-search"></i></button>

    </div>

  <section class="">
    <aside>
      <ul class="nav nav-list">
        <li><a href="../"><i class="fa fa-home"></i> Home</a></li>

      <div id="links">

          <li><a href="https://www.ducr.u-tokyo.ac.jp/activity/venture/education/dojo.html">東大アントレチャレンジ</a></li>

          <li><a href="https://angel.co/">AngelList</a></li>

        </ul>
        <div>
            powered by <br />
            <a href="https://www.algolia.com/"><img src="algolialogo.png" width="70%" /></a>    
        </div>

      </div>
      <div id="genres">
      </div>

      <div id="stats" class="text-right text-muted"></div>

      <div id="hits"></div>
      <div id="pagination" class="text-center"></div>
    </article>
