<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アントレ道場提出済み宿題検索フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@1/dist/instantsearch.min.css" />
  
  <link rel="stylesheet" type="text/css" href="main.css" />
  <!--[if lte IE 9]>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>
<body>
  <header class="row">
    <div class="">
      <a href="https://community.algolia.com/instantsearch.js/" class="is-logo"><img src="logo-is.png" width=40 ></a>
      <a href="./" class="logo">アントレ道場サーチ</a>
    </div>
    <div class="searchbox-container">
      <div class="input-group">
        <input type="text" class="form-control" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
  </header>
  <section class="">
    <aside>
      <ul class="nav nav-list">
        <li><a href=""><i class="fa fa-home"></i> Home</a></li>
        <li class="separator"></li>
      </ul>
      <div id="links">
        <ul class="nav nav-list">
          <li>Scrapbox</li>
          <li>道場 Slack</li>
          <li class="separator"></li>
          <li>アントレ道場</li>        
          <li class="separator"></li>
          <li>スタートアップの調べ方</li>   
          <li>Crunchbase</li>
          <li>AngelList</li> 
          <li class="separator"></li>
        </ul>

      </div>
      <div id="genres">
      </div>
      <div id="ratings"></div>
      powered by Algolia
    </aside>
    <article>
      <div id="stats" class="text-right text-muted"></div>
      <hr />
      <div id="hits"></div>
      <div id="pagination" class="text-center"></div>
    </article>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@1/dist/instantsearch.min.js"></script>
  
  <script src="search.js"></script>
</body>
</html>
